name: build
permissions:
  contents: read
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "master"
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 8.0.x
      - name: Build
        run: |
            dotnet build .\src\kpfw\kpfw.sln
